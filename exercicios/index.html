<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora simples</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333333;
            margin: 0;
        }
        .Calculadora {
            background-color: #000;
            padding: 20px;
            border: 2px solid #ededed;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 310px;
        }
        
        .display {
            background-color: #000;
            color: #fff;
            font-size: 4.5rem;
            border: none;
            padding: 10px;
            text-align: right;
            margin-bottom: 10px;
            width: 100%;
            height: 70px;
            overflow: hidden;
            border-radius: 30px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        .button {
           border: none; 
            padding: 20px;
            border-radius: 55px;
            cursor: pointer;
            color: #000;
            font-size: 1.8rem;
            background-color: #a5a5a5;
           }
           .button:active {
                opacity: 0.7;
            }
           .button.light-gray {
            background-color: #939393;
            color: #fff;
           }
           .button.dark-gray {
            background-color: #333;
            color: white;
           }
           .button.orange {
            background-color: #f48c06;
            color: #fff;
           }
           button.wide {
            grid-column: span 2;
           }
    </style>
</head>
<body>
    <div class="Calculadora">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button light-gray" onclick="clearDisplay()">AC</button>
            <button class="button light-gray" onclick="toggleSign()">+/-</button>
            <button class="button light-gray" onclick="appendOperator('%')">%</button>
            <button class="button orange" onclick="appendOperator('/')">/</button>

            <button class="button dark-gray" onclick="appendNumber('7')">7</button>
            <button class="button dark-gray" onclick="appendNumber('8')">8</button>
            <button class="button dark-gray" onclick="appendNumber('9')">9</button>
            <button class="button orange" onclick="appendOperator('*')">*</button>

            <button class="button dark-gray" onclick="appendNumber('4')">4</button>
            <button class="button dark-gray" onclick="appendNumber('5')">5</button>
            <button class="button dark-gray" onclick="appendNumber('6')">6</button>
            <button class="button orange" onclick="appendOperator('-')">-</button>

            <button class="button dark-gray" onclick="appendNumber('1')">1</button>
            <button class="button dark-gray" onclick="appendNumber('2')">2</button>
            <button class="button dark-gray"  onclick="appendNumber('3')">3</button>
            <button class="button orange" onclick="appendOperator('+')">+</button>

            <button class="button dark-gray wide" onclick="appendNumber('0')">0</button>
            <button class="button dark-gray " onclick="appendOperator('.')">.</button>
            <button class="button orange" onclick="calculateResult()">=</button>
        </div>       
    <script>
        let display = document.getElementById('display')
        let currentInput = ""

        function appendNumber (value) {
            currentInput += value
            display.textContent = currentInput
        }
        
        function appendOperator(operator) {
            if(currentInput === ""  && operator !== ".") return
            currentInput +=  operator
            display.textContent = currentInput
        }
        function calculateResult () {
            try {
                currentInput = eval(currentInput).toString()
                display.textContent = currentInput
            }catch (e) {
                display.textContent = "Error"
            }
        }
        function clearDisplay () {
            currentInput = ""
            display.textContent = "0"
        }
        function toggleSign() {
        if (currentInput === "") return;

        if (currentInput.startsWith("-")) {
            currentInput = currentInput.substring(1);
        } else {
            currentInput = "-" + currentInput;
        }
        display.textContent = currentInput;
    }
    </script>
</body>
</html>
