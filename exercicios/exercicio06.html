<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Bleach</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap');

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: "Oswald", sans-serif;
       background-color: black;
      }

      .calculadora {
        background: url(https://wallpapers.com/images/high/bleach-pictures-wl9mpp1enc72a1wj.webp);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        padding: 25px;
        padding-right: 35px;
        border: 3px solid #ff4500;
        box-shadow: 0px 0px 20px rgba(255, 69, 0, 0.8);
        text-align: center;
        width: 100%;
        max-width: 320px;
        border-radius: 10px;
      }

      .display {
        background: url(https://wallpapers.com/images/high/bleach-pictures-wl9mpp1enc72a1wj.webp);
        background-repeat: no-repeat;
        background-size: cover;
        color: white;
        font-size: 2rem;
        padding: 25px;
        text-align: right;
        margin-bottom: 20px;
        width: 90%;
        min-height: 50px;
        border-radius: 10px;
        border: 2px solid #ff4500;
        box-shadow: 0px 0px 25px rgba(255, 69, 0, 0.9);
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        width: 100%;
      }

      .button {
        background-color: rgba(255, 69, 0, 0.9);
        color: white;
        font-size: 1.5rem;
        border: none;
        border-radius: 55%;
        padding: 20px;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.3s ease;
        font-weight: bold;
        text-transform: uppercase;
      }

      .button:hover {
        transform: scale(1.1);
        box-shadow: 0px 0px 15px rgba(255, 69, 0, 1);
      }

      .button.red {
        background-color: red;
      }

      .button.orange {
        background-color: #ff6600;
        grid-column: 4;
      }
    </style>
  </head>
  <body>
    <div class="calculadora">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button red" onclick="clearDisplay()">C</button>
            <button class="button red" onclick="addToDisplay('/')">/</button>
            <button class="button red" onclick="addToDisplay('*')">X</button>
            <button class="button red" onclick="deleteLast()">âŒ«</button>
            <button class="button" onclick="addToDisplay('7')">7</button>
            <button class="button" onclick="addToDisplay('8')">8</button>
            <button class="button" onclick="addToDisplay('9')">9</button>
            <button class="button red" onclick="addToDisplay('-')">-</button>
            <button class="button" onclick="addToDisplay('4')">4</button>
            <button class="button" onclick="addToDisplay('5')">5</button>
            <button class="button" onclick="addToDisplay('6')">6</button>
            <button class="button red" onclick="addToDisplay('+')">+</button>
            <button class="button" onclick="addToDisplay('1')">1</button>
            <button class="button" onclick="addToDisplay('2')">2</button>
            <button class="button" onclick="addToDisplay('3')">3</button>
            <button class="button red" onclick="addToDisplay('%')">%</button>
            <button class="button" onclick="addToDisplay('0')">0</button>
            <button class="button" onclick="addToDisplay('.')">,</button>
            <button class="button orange" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script>
        let display = document.getElementById('display')
        function addToDisplay(value) {
            if (display.innerText === "0") {
                display.innerText = value
            } else {
                display.innerText += value
            }
        }
        function clearDisplay () {
            display.innerText = "0"
        }
        function deleteLast() {
            let content = display.innerText
            display.innerText = content.length > 1 ? content.slice(0, -1) : "0"
        }
        function calculateResult() {
            try {
                display.innerText = eval(display.innerText)
            }catch (error) {
                display.innerText = "Erro"
            }
        }
    </script>
  </body>
</html>
