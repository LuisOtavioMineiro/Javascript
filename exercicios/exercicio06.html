<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora simples</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2C003E, #0099FF);
            margin: 0;
        }
        .Calculadora {
            background-color: #333;
            padding: 30px;
            border-radius: 35px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }
        .display {
            background-color: #222;
            color: white;
            font-size: 1.5rem;
            padding: 20px;
            border-radius: 15px;
            text-align: right;
            margin-bottom: 15px;
            height: 55px;
            overflow: hidden;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        .button {
            width: 70px;
            height: 65px;
            border-radius: 35px;
            font-size: 1.7rem;
           }
           .button:active {
                opacity: 0.7;
            }
           .button.light-gray {
            background-color: #a5a5a5;
            color: white;
           }
           .button.dark-gray {
            background-color: #333;
            color: white;
           }
           .button.orange {
            background-color: #ff9a28;
            color: #fff;
           }
           button.wide {
            grid-column: span 2;
           }
    </style>
</head>
<body>
    <div class="Calculadora">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button light-gray" onclick="clearDisplay()">AC</button>
            <button class="button light-gray" onclick="deleteLastChar()">âŒ«</button>
            <button class="button light-gray" onclick="appendOperator('%')">%</button>
            <button class="button orange" onclick="appendOperator('/')">/</button>

            <button class="button dark-gray" onclick="appendNumber('7')">7</button>
            <button class="button dark-gray" onclick="appendNumber('8')">8</button>
            <button class="button dark-gray" onclick="appendNumber('9')">9</button>
            <button class="button orange" onclick="appendOperator('*')">*</button>

            <button class="button dark-gray" onclick="appendNumber('4')">4</button>
            <button class="button dark-gray" onclick="appendNumber('5')">5</button>
            <button class="button dark-gray" onclick="appendNumber('6')">6</button>
            <button class="button orange" onclick="appendOperator('-')">-</button>

            <button class="button dark-gray" onclick="appendNumber('1')">1</button>
            <button class="button dark-gray" onclick="appendNumber('2')">2</button>
            <button class="button dark-gray"  onclick="appendNumber('3')">3</button>
            <button class="button orange" onclick="appendOperator('+')">+</button>

            <button class="button dark-gray" onclick="appendNumber('0')">0</button>
            <button class="button light-gray wide" onclick="appendOperator('.')">.</button>
            <button class="button orange" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script>
        let display = document.getElementById('display')
        let currentInput = ""

        function appendNumber (value) {
            currentInput += value
            display.textContent = currentInput
        }
        
        function appendOperator(operator) {
            if(currentInput === ""  && operator !== ".") return
            currentInput +=  operator
            display.textContent = currentInput
        }
        function calculateResult () {
            try {
                currentInput = eval(currentInput).toString()
                display.textContent = currentInput
            }catch (e) {
                display.textContent = "Error"
            }
        }
        function clearDisplay () {
            currentInput = ""
            display.textContent = "0"
        }
        function deleteLastChar () {
            currentInput = currentInput.slice(0, -1)
            display.textContent = currentInput || "0"
        }
    </script>
</body>
</html>
