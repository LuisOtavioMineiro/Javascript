<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classificação de idade</title>
</head>
<body>
    
    <script>
        let idade = 1
        switch(true) {
           case (idade >= 1 && idade <=13):
            console.log("criança")
            break

            case (idade >=14 && idade <= 17):
            console.log("Adolecente") 
            break

            case (idade >= 18 && idade <= 64):
            console.log("Adulto")
            break

            case (idade >= 65):
            console.log("Idoso")
            break
            default:
            console.log("numero ivalido")    
        }
    </script>
</body>
</html>
